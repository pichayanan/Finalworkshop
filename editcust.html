  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet">

<body class="bg-gradient-primary">

  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-3"></div>
          <div class="col-lg-6">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Edit Customer Details</h1>
              </div>
              <form class="user"  action="Dashboard.html" id="block">

                <div class="form-group">

                  <input type="text" id="id"class="form-control form-control-user"  required  >
                  
                </div>

                <div class="form-group" >
                  <input type="text" class="form-control form-control-user" id="name" required
                    >
                </div>

                <div class="form-group">
                  <input type="text" class="form-control form-control-user" id="contactname" required
                    >
                </div>

                <div class="form-group">
                  <input type="text" class="form-control form-control-user" id="contacttitle" required
                   >
                </div>

                <div class="form-group">
                  <input type="text" class="form-control form-control-user" id="address" required >
                </div>
               
               <center><input type="submit" class="btn btn-primary" name="edit" id="edit" value="Submit"></center> 

              </form>

            </div>
          </div>
          <div class="col-lg-3"></div>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
